<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-element-section">
        <h3 class="main__title">Add Item</h3>
        <div class="task-row-wrapper">
          <input class="task task__input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="todo__tasks">
        <h3 class="title">Todo</h3>
        <ul class="tasks__todo">
          <li class="tasks">
            <input type="checkbox" class="tasks__checkbox">
            <label class="task__label">Pay Bills</label>
            <input type="text" class="task task__input">
            <button class="button task__button--edit">Edit</button>
            <button class="button task__button--delete">
              <img class="task__img" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="tasks tasks--edit-mode">
            <input type="checkbox" class="tasks__checkbox">
            <label class="task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task__input">
            <button class="button task__button--edit">Save</button>
            <button class="button task__button--delete">
              <img class="task__img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="done__tasks">
        <h3 class="title">Completed</h3>
        <ul class="tasks__completed">
          <li class="tasks">
            <input type="checkbox" class="tasks__checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input type="text" class="task task__input">
            <button class="button task__button--edit">Edit</button>
            <button class="button task__button--delete">
              <img class="task__img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
