<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-element-section">
        <h3 class="new-title">Add Item</h3>
        <div class="task-row-wrapper">
          <input class="task task-input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="todo-tasks">
        <h3 class="title">Todo</h3>
        <ul class="tasks-todo">
          <li class="tasks">
            <input type="checkbox" class="tasks-checkbox">
            <label class="task-label">Pay Bills</label>
            <input type="text" class="task task-input">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete">
              <img class="remove-img" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="tasks edit-mode">
            <input type="checkbox" class="tasks-checkbox">
            <label class="task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task-input">
            <button class="button button-edit">Save</button>
            <button class="button button-delete">
              <img class="remove-img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="done-tasks">
        <h3 class="title">Completed</h3>
        <ul class="tasks-completed">
          <li class="tasks">
            <input type="checkbox" class="tasks-checkbox" checked>
            <label class="task-label">See the Doctor</label>
            <input type="text" class="task task-input">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete">
              <img class="remove-img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
